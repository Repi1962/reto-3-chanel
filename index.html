  <body>
    <main class="main">
      <div class="target">
        <div class="target__image">
          <img class="target__image-img" src="/images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="info">
          <header class="info__perfume">Perfume</header>
          <h1 class="info__title">Gabrielle  Essence Eau De Parfum</h1>
          <blockquote class="info__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </blockquote>
          <div class="info__precio">
            <span class="info__precio-price">$149.99</span>
            <span class="info__precio-ofert">$169.99</span>
          </div>
          <span class="info__precio-add">
            <img  src="/images/icon-cart.svg" alt="" class="add__cart" />Add to Cart
          </span>
         </div>
      </div>
         </main>
